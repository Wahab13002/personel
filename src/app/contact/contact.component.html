<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Contact</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="wrapper">
                    <div class="row no-gutters mb-5">
                        <div class="col-md-7">
                            <div class="contact-wrap w-100 p-md-5 p-4">
                                <h3 class="mb-4">Contactez-nous</h3>
                                <div id="form-message-warning" class="mb-4"></div> 
                          <div id="form-message-success" class="mb-4">
                        Écrivez votre message s'il vous plaît.
                          </div>
                          <form form novalidate [formGroup]="myform" (ngSubmit)= "onsubmit()">
                            <label>Email:</label>
                            <input type="email"  formControlName="email" name="email"/>
                            <label>Message:</label>
                            <input type="text" formControlName="message" name="message"/>
                            <button id="my-form-button">Submit</button>
                            <p id="my-form-status"></p>
                          </form>
                          
                                <form method="POST" id="contactForm" name="contactForm" class="contactForm">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="label" for="name">Nom et prénom</label>
                                                <input type="text" class="form-control" name="name" id="name" placeholder="Nom et prénom">
                                            </div>
                                        </div>
                                        <div class="col-md-6"> 
                                            <div class="form-group">
                                                <label class="label" for="email">Adresse mail</label>
                                                <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="label" for="subject">Sujet</label>
                                                <input type="text" class="form-control" name="subject" id="subject" placeholder="Sujet">
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="label" for="#">Écrivez votre message</label>
                                                <textarea name="message" class="form-control" id="message" cols="30" rows="4" placeholder="Message"></textarea>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <input type="submit" value="Envoyez votre message" class="btn btn-primary">
                                                <div class="submitting"></div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-md-5 d-flex align-items-stretch">
                            <div id="map">
                  </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="dbox w-100 text-center">
                        <div class="icon d-flex align-items-center justify-content-center">
                            <span class="fa fa-map-marker"></span>
                        </div>
                        <div class="text">
                        <p><span>Addresse:</span> 24 Rue Malaval, 13002 Marseille</p>
                      </div>
                  </div>
                        </div>
                        <div class="col-md-4">
                            <div class="dbox w-100 text-center">
                        <div class="icon d-flex align-items-center justify-content-center">
                            <span class="fa fa-phone"></span>
                        </div>
                        <div class="text">
                        <p><span>Téléphone:</span> <a href="tel://1234567920">+ 1235 2355 98</a></p>
                      </div>
                  </div>
                        </div>
                        <div class="col-md-4">
                            <div class="dbox w-100 text-center">
                        <div class="icon d-flex align-items-center justify-content-center">
                            <span class="fa fa-paper-plane"></span>
                        </div>
                        <div class="text">
                        <p><span>Email:</span> <a href="mailto:info@yoursite.com"> info@yoursite.com</a></p>
                      </div>
                  </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
